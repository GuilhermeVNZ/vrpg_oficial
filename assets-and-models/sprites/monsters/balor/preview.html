<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balor Sprite Preview</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }
        #sprite-container {
            width: 512px;
            height: 512px;
            background-image: url('idle_01.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #555;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>balor Idle Animation</h1>
    <div id="sprite-container"></div>
    <div class="controls">
        <p>Frame: <span id="frame-count">1</span> / <span id="total-frames">0</span></p>
    </div>

    <script>
        async function loadSprite() {
            try {
                const response = await fetch('idle.json');
                const data = await response.json();
                const frames = data.frames;
                const frameRate = data.frameRate || 8;
                const container = document.getElementById('sprite-container');
                const frameCountSpan = document.getElementById('frame-count');
                const totalFramesSpan = document.getElementById('total-frames');
                
                totalFramesSpan.textContent = frames.length;

                let currentFrame = 0;
                
                // Preload images
                frames.forEach(src => {
                    const img = new Image();
                    img.src = src;
                });

                setInterval(() => {
                    currentFrame = (currentFrame + 1) % frames.length;
                    container.style.backgroundImage = `url('${frames[currentFrame]}')`;
                    frameCountSpan.textContent = currentFrame + 1;
                }, 1000 / frameRate);

            } catch (error) {
                console.error('Error loading sprite:', error);
                document.body.innerHTML += '<p style="color:red">Error loading idle.json</p>';
            }
        }

        loadSprite();
    </script>
</body>
</html>
